<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/722cc29c6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="todo">
    <div class="header">
        <h1>ToDo List</h1>
        <input type="text" class="todo-input" placeholder="Type a task...">
        <button class="btn-add">Add</button>
    </div>
    <div class="todolist">
        <h3>Task list:</h3>
        <p class="error-info">No tasks on the list.</p>
        <ul>
        </ul>
    </div>
</div>

<div class="popup">
    <h3>Edit</h3>
    <div class="popup-body">
        <p class="popup-info"></p>
        <input type="text" class="popup-input" placeholder="Type a new task...">
        <button class="popup-btn accept">accept</button>
        <button class="popup-btn cancel">Cancel</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
